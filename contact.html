<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Ethio Online Shopping</h1>
    </header>
    <div class="container">
        <p>If you have any questions or concerns, feel free to reach out to us. Our customer support team is here to assist you.</p>
        <p>Email: support@ethioshopping.com</p>
        <p>Phone: +251-123-456-789</p>
        <p>Address: Addis Ababa, Ethiopia</p>
        <ul>
        <li><label for="name">Name:</label></li>
        <li><input type="text" id="name" name="name" required></li>
        <li><label for="email">Email:</label></li>
        <li><input type="email" id="email" name="email" required></li>
        <li><label for="message">Message:</label></li>
        <li><textarea id="message" name="message" required></textarea></li>
        <li><button type="submit">Send Message</button></li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2025 Ethio Online Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
